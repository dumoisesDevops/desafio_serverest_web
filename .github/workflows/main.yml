name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]  
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  

      - name: Install dependencies
        run: |
          npm ci

      - name: Run Cypress tests
        run: |
          npx cypress run --browser ${{ matrix.browser }} --headless --no-sandbox  # Define o navegador para o teste.
        env:
          CI: true
          DISPLAY: :99.0

      - name: Generate Allure report
        run: |
          npx allure generate cypress/allure-results --clean -o cypress/allure-report
        continue-on-error: true

      - name: Upload Allure report as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: cypress/allure-report
