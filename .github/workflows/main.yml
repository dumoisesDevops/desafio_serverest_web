name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      xvfb:
        image: cypress/browsers:chrome-113.0
        options: --shm-size=2g

    strategy:
      matrix:
        browser: [chrome, firefox] # Definindo o paralelismo para Chrome e Firefox
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: |
          npx cypress run --browser ${{ matrix.browser }} --headless --no-sandbox
